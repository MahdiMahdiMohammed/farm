<!DOCTYPE html>
<html>
<head>
    <title>مزرعة ذكية</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>مرحبا بك في المزرعة الذكية!</h1>
    <table id="plantsTable">
        <tr>
            <th>النبات</th>
            <th>المرض</th>
            <th>العلاج</th>
        </tr>
    </table>

    <script>
        var plants = [
            {name: 'الطماطم', disease: 'البياض الزغبي', treatment: 'رش بمبيد الفطريات'},
            {name: 'القمح', disease: 'صدأ القمح الأسود', treatment: 'رش بمبيد الفطريات'},
            // يمكنك إضافة المزيد من النباتات هنا
        ];

        var table = document.getElementById('plantsTable');
        for (var i = 0; i < plants.length; i++) {
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = plants[i].name;
            cell2.innerHTML = plants[i].disease;
            cell3.innerHTML = plants[i].treatment;
        }
    </script>
</body>
</html>
